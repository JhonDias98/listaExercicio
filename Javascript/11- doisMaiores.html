<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = []
        for(var i = 0; i <5; i++){
            num[i] = parseInt(prompt(`Informe o ${i+1}° número`))
        }
        var ordem = num.sort(function (x,y){return x-y})
        document.write(`O Segundo maior foi: ${ordem[ordem.length - 2]} \nO Segundo menor: ${ordem[1]}`)
        
    </script>
</body>
</html>

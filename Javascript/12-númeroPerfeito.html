<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Informe o numero:"))
        var cont = 0
        for(var i = 1; i < num; i++){
            if(num % i == 0){
                cont = cont + i
            }
        }
        if(cont == num){
            document.write(`${num} é um número perfeito`)
        }
        else{
            document.write(`${num} não é um número perfeito`) 
        }
    </script>
</body>
</html>

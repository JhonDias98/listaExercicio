<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Informe o n√∫mero:"))
        var fatorial = []
        var i
        for(i = 1; i < num; i++){
            if(num % 2 == 0){
                fatorial[i] = i
            }
        }
        for(i=1; i < fatorial.length; i++){
            document.write(fatorial[i])
        }
    </script>
</body>
</html>

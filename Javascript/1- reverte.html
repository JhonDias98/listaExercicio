<body>
    <script>
        var n = "5984"
        var resposta = n.substring(3,4)+n.substring(2,3)+n.substring(1,2)+n.substring(0,1)
        alert("Número original: " + n + "\nNúmero invertido: " + resposta)

        var n2="5621"
        var num=n2.split('').reverse().join('-');
        //função split: retira caracteres que estão entre as aspas e transforma a string em uma array
        //função reverse: inverte um array
        //função join: transforma um array em string, o que tiver entre as aspas sera incluso na variavel
        alert(num)
    </script>
    
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas da Matriz</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Informe o numero: "))
        for(var i = 0; i < num; i++){
            for(var j = 0; j < num; j++){
                if(i == j){
                    document.write("1|")
                }
                else{
                    document.write("0|")
                }            
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
